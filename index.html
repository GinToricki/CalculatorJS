<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p class="num-display">00000000</p>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <button id="i1">1</button>
                    <button id="i2">2</button>
                    <button id="i3">3</button>
                    <button id="i4">4</button>
                    <button id="i5">5</button>
                    <button id="i6">6</button>
                    <button id="i7">7</button>
                    <button id="i8">8</button>
                    <button id="i9">9</button>
                    <button id="i0">0</button>
                    <button id ="add-btn">+</button>
                    <button id ="subtract-btn">-</button>
                    <button id="divide-btn">/</button>
                    <button id="multiply-btn">*</button>
                    <button id="clear-btn">clear</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
